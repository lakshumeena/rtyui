    <meta charset="UTF-8">

<body>
    <p>Home</p>
    <p>About</p>
    <p>Project</p>
    <p>Contact</p>
    <p>Other</p>

    <button id="a">Show</button>
    <button id="b">slideup</button>
    <button id="c">slidedown</button>
    <button id="d">slidetoogle</button>


</body>
<script>

    $(document).ready(function () { $("p").click(function () { $("p").hide() }) });
    $(document).ready(function () { $("#a").click(function () { $("p").show() }) });
    $(document).ready(function () { $("#b").click(function () { $("p").slideUp() }) });
    $(document).ready(function () { $("#c").click(function () { $("p").slideDown() }) });
    $(document).ready(function () { $("#d").click(function () { $("p").slideToggle() }) });



</script>
