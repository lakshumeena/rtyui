
<html>

                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox">

                <tr>

        </div>


        <script>
            

            function submit(){
                let xname=document.getElementById("name").value;
                let xmobile = document.getElementById("mobile").value;
                let xemailid = document.getElementById("emailid").value;
                let xdate = document.getElementById("date").value;
                let xpin = document.getElementById("pin").value;
                let xphoto = document.getElementById("photo").value;
                let xsign = document.getElementById("sign");

                let regname = /^[a-z A-Z]+$/;
                let regmobile = /^[0-9]{10}$/;
                let regemail = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)\.(\w+[\.-]?\w{2,5})+$/;
                let regpin = /^[0-9]{6}$/;
                let regphoto = /(\.jpg| \.jpeg|)/
                
                xname = xname.search(regname);
                xmobile = xmobile.search(regmobile);
                xemailid = xemailid.search(regemail);
                xpin = xpin.search(regpin);

                if(xname == 0){
                    document.getElementById("name").style.border = "2px solid green";

                    alert("enter your first name properly");
                }
                if(xmobile == 0){
                    document.getElementById("mobile").style.border = "2px solid green";
                }else{
                    alert("Mobile no. should be of 10 digit");
                }
                if(xemailid == 0){
                    document.getElementById("emailid").style.border = "2px solid green";
                }else{
                    alert("enter mail address properly");
                }
                if(xpin == 0){
                    document.getElementById("pin").style.border = "2px solid green";
                }else{
                    alert("PIN no. shoud be of 6 digit");
                }
                if(xphoto == 0){
                    document.getElementById("photo").style.border = "2px solid green";
                }else{
                    alert("upload photo");
                }

                if(xname ==0 && xmobile ==0 && xemailid ==0 && xpin == 0 && xphoto == 0){
                    document.write("your form has been submitted successfully");
                }
                
            }


        </script>
